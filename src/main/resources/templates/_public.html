<!DOCTYPE html>
<html lang="en"
      data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="_head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${@environment.getProperty('atech.app.name')}"></title>
    <link rel="icon" type="image/png" sizes="48x48" th:href="@{/images/default.png}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/_base.css}">
</head>
<body>

<!--Main Content Section-->
<main id="main" class="main container d-flex flex-column">

    <div id="working_area" class="flex-grow-1 p-5 rounded" style="min-height: 80vh;">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <div th:fragment="_app-name">
                    <img th:src="@{/images/default.png}" class="img-fluid mx-auto d-block" alt=" "
                         width="256"
                         height="256">
                    <h1 class="text-center" th:text="${@environment.getProperty('atech.app.name')}"></h1>
                </div>

            </div>
        </div>
    </div>

</main>

<!-- JS RESOURCES -->
<script th:fragment="_bootstrap_js"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
