<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{_base.html :: _head}">
</head>
<body>
<custom th:insert="~{_base.html :: _navbar}"></custom>

<!--Main Content Section-->
<main id="main" class="main container d-flex flex-column">

    <custom th:insert="~{_base.html :: _alert}"></custom>

    <h1 class="text-center">Profile Update</h1>
    <div id="working_area" class="flex-grow-1 p-5 rounded border" style="min-height: 80vh;">

        <!--  CONTENT      -->
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form id="form_main_content" action="#" th:action="@{/profile}" th:object="${profileObject}"
                      method="POST">

                    <div class="mb-3">
                        <input type="text" id="updateProfileModal_field_a1" name="username" class="form-control"
                               th:field="${formObject.organisationUuid}" readonly hidden=>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="updateProfileModal_field_a2" name="username" class="form-control"
                               th:field="${formObject.uid}" readonly hidden=>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="updateProfileModal_field_c"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                               aria-describedby="basic-addon2"
                               th:field="${formObject.name}" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="updateProfileModal_field_d"><i class="fa-solid fa-users"></i></span>
                        <input type="text" class="form-control" placeholder="Surname" aria-label="Surname"
                               aria-describedby="basic-addon3"
                               th:field="${formObject.surname}" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="updateProfileModal_field_e"><i
                                class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address"
                               aria-describedby="basic-addon4"
                               th:field="${formObject.emailAddress}" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Left-aligned button -->
                        <a th:href="@{/}" class="btn btn-outline-secondary justify-content-end">
                            <span></span> Cancel
                        </a>
                        <!-- Right-aligned button -->
                        <button id="form_main_submit_button" type="button"
                                class="btn btn-outline-success justify-content-end"
                                onclick="disableButton()">
                        <span id="form_main_submit_spinner" class="spinner-border spinner-border-sm d-none"
                              role="status"
                              aria-hidden="true"></span>
                            <span id="form_main_submit_icon"><i class="fa-solid fa-floppy-disk"></i></span>
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</main>


<custom th:insert="~{_base.html :: _bootstrap_js}"></custom>
<script th:src="@{/js/form_control.js}"></script>

</body>
</html>
