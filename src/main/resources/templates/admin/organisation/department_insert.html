<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{_base.html :: _head}">
</head>
<body>
<custom th:insert="~{_base.html :: _navbar}"></custom>

<!--Main Content Section-->
<main id="main" class="main container d-flex flex-column">

    <custom th:insert="~{_base.html :: _alert}"></custom>

    <h1 class="text-center">Organisation Management</h1>
    <div id="working_area" class="flex-grow-1 p-5 rounded border" style="min-height: 80vh;">

        <!--  CONTENT      -->
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form id="form_main_content" action="#" th:action="@{/admin/department/add}" th:object="${formObject}"
                      method="POST">
                    <div class="input-group mb-3">
                        <input th:field="*{organisationUid}" type="text" class="form-control" id="wl-id"
                               name="wl-id"
                               placeholder="id" required readonly hidden>
                    </div>
                    <div class="input-group mb-3">
                                    <span class="input-group-text" id="org-icon"><i
                                            class="fa-solid fa-building"></i></span>
                        <input th:field="*{organisationName}" type="text" class="form-control" id="wl_org" name="wl_org"
                               placeholder="organisation-name" required readonly>
                    </div>
                    <div class="input-group mb-3">
                                    <span class="input-group-text" id="name-icon"><i
                                            class="fa-solid fa-sitemap"></i></span>
                        <input th:field="*{name}" type="text" class="form-control" id="wl_name" name="wl_name"
                               placeholder="name" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Left-aligned button -->
                        <a th:href="@{'/admin/department/' + ${formObject.organisationUid}}"
                           class="btn btn-outline-secondary justify-content-end">
                            <span></span> Cancel
                        </a>
                        <!-- Right-aligned button -->
                        <button id="form_main_submit_button" type="button"
                                class="btn btn-outline-success justify-content-end"
                                onclick="disableButton()">
                        <span id="form_main_submit_spinner" class="spinner-border spinner-border-sm d-none"
                              role="status"
                              aria-hidden="true"></span>
                            <span id="form_main_submit_icon"><i class="fa-solid fa-floppy-disk"></i></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</main>


<custom th:insert="~{_base.html :: _bootstrap_js}"></custom>
<script th:src="@{/js/form_control.js}"></script>
</body>
</html>
