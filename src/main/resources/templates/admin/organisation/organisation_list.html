<!DOCTYPE html>
<html lang="en"
      data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <head th:insert="~{_base.html :: _head}"></head>
    <link rel="stylesheet" th:href="@{/css/datatables.min.css}">
    <script th:src="@{/js/datatables.min.js}"></script>
</head>
<body>
<custom th:insert="~{_base.html :: _navbar}"></custom>


<!--Main Content Section-->
<main id="main" class="main container d-flex flex-column">

    <custom th:insert="~{_base.html :: _alert}"></custom>

    <h1 class="text-center">Organisation Management</h1>
    <div id="working_area" class="flex-grow-1 p-5 rounded border" style="min-height: 80vh;">

        <!--  CONTENT      -->
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/admin/organisation/add}" class="btn btn-sm btn-outline-success ">Add</a>
        </div>

        <div class="table-responsive">

            <table class="table table-striped" id="table">
                <thead class="table-dark">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Created By</th>
                    <th># of Departments</th>
                    <th># of Assistants</th>
                    <th># of Users</th>
                    <th># of Chats</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${recordList}">
                    <td>
                        <a id="org_delete" sec:authorize="hasAnyRole('ADMIN')">
                            <th:block th:if="${item.organisationMetaDTO.isDelete()}">
                                <a href="#" class="btn btn-outline-danger btn-sm"
                                   th:attr="field-data=${item.maskedId}" onclick="showConfirmationModal(this)"
                                   data-bs-toggle="tooltip"
                                   data-bs-delay="50"
                                   data-bs-placement="top"
                                   title="Delete Organisation">
                                    <i class="fas fa-ban"></i>
                                </a>
                            </th:block>
                            <th:block th:unless="${item.organisationMetaDTO.isDelete()}">
                                <a href="#" class="btn btn-secondary btn-sm disabled"
                                   data-bs-toggle="tooltip"
                                   data-bs-delay="50"
                                   data-bs-placement="top"
                                   title="Records must first be deleted">
                                    <i class="fas fa-ban"></i>
                                </a>
                            </th:block>
                        </a>
                        <a th:href="@{/admin/organisation/update(id=${item.maskedId})}"
                           class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-pencil"></i></a>
                        <a th:href="@{'/admin/department/' + ${item.maskedId}}"
                           class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-sitemap"></i></a>
                    </td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.createdBy}"></td>
                    <td th:text="${item.getOrganisationMetaDTO().departmentsCount}"></td>
                    <td th:text="${item.getOrganisationMetaDTO().assistantsCount}"></td>
                    <td th:text="${item.getOrganisationMetaDTO().usersCount}"></td>
                    <td th:text="${item.getOrganisationMetaDTO().chatsCount}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</main>


<!-- Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span class="text-danger fw-bold fs-2 d-inline-block text-center">&#9888;</span>
                Are you sure you want to delete this organisation?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="deleteLink" href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>


<custom th:insert="~{_base.html :: _bootstrap_js}"></custom>
<script th:src="@{/js/pages/organisation_list.js}"></script>
</body>
</html>
