<!DOCTYPE html>
<html lang="en"
      data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <head th:fragment="_head">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="${@environment.getProperty('atech.app.name')}"></title>
        <link rel="icon" type="image/png" sizes="48x48" th:href="@{/images/default.png}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
              integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" th:href="@{/css/_base.css}">
    </head>


</head>

<body>

<!--Fixed Nav bar-->
<body th:fragment="_navbar">
<nav class="navbar navbar-expand-md mb-4 ">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/default.png}" alt=" " width="64" height="64">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle hide-arrow" href="#" data-bs-toggle="dropdown"
                       aria-expanded="false">Chat</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" th:href="@{/chat}"><i class="fas fa-comments"></i> New</a>
                        </li>
                        <li><a class="dropdown-item" href="#" th:href="@{/chat/list}"><i class="fas fa-list"></i> Manage</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN','ORG_ADMIN','MANAGER')">
                    <a class="nav-link dropdown-toggle hide-arrow" href="#" data-bs-toggle="dropdown"
                       aria-expanded="false">Settings</a>
                    <ul class="dropdown-menu">
                        <li sec:authorize="hasAnyRole('ADMIN')">
                            <a class="dropdown-item" href="#" th:href="@{/admin/organisation}"><i
                                    class="fa-solid fa-building"></i> Organisation</a></li>
                        <li sec:authorize="hasAnyRole('ADMIN','ORG_ADMIN','MANAGER')">
                            <a class="dropdown-item" href="#" th:href="@{/admin/users}"><i class="fas fa-users"></i>
                                Users</a></li>
                        <li sec:authorize="hasAnyRole('ADMIN','ORG_ADMIN')">
                            <a class="dropdown-item" href="#" th:href="@{/admin/whitelist}"><i
                                    class="fas fa-database"></i> Whitelist</a></li>
                        <li sec:authorize="hasAnyRole('ADMIN','ORG_ADMIN')">
                            <a class="dropdown-item" href="#" th:href="@{/admin/assistants}"><i
                                    class="fas fa-robot"></i> Assistants</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle hide-arrow" href="#" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Profile
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" th:href="@{/profile}"><i
                                class="fas fa-user-pen"></i> Update Profile</a></li>
                        <li><a class="dropdown-item" href="#" th:href="@{/profile(pwd='true')}"><i
                                class="fas fa-lock"></i> Change Password</a></li>
                    </ul>
                </li>


            </ul>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
    </div>
</nav>
</body>


<!--Main Content Section-->
<main id="main" class="main container d-flex flex-column">

    <div th:fragment="_alert">
        <div th:if="${alertList}">
            <div th:each="alert : ${alertList}">
                <div th:text="${alert.message}" th:class="${'alert ' + alert.alertType.value}"></div>
            </div>
        </div>
    </div>

    <div id="working_area" class="flex-grow-1 p-5 rounded border" style="min-height: 80vh;">

        <!--  CONTENT      -->

    </div>
</main>


<!-- JS RESOURCES -->
<script th:fragment="_bootstrap_js"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
