<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{_base.html :: _head}">
</head>
<body>
<custom th:insert="~{_base.html :: _navbar}"></custom>

<!--Main Content Section-->
<main id="main" class="main container d-flex flex-column">

    <custom th:insert="~{_base.html :: _alert}"></custom>

    <h1 class="text-center">Chat Management</h1>
    <div id="working_area" class="flex-grow-1 p-5 rounded border" style="min-height: 80vh;">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <!-- CONTENT -->
                    <form id="form_main_content" action="#" th:action="@{/chat/rename}" th:object="${formObject}"
                          method="POST">
                        <input type="text" class="form-control" th:field="${formObject.username}" readonly hidden>
                        <input type="text" class="form-control" th:field="${formObject.chatId}" readonly hidden>
                        <div class="align-items-center">
                            <p class="text-end text-secondary">
                                <small id="characterCount" class="text-secondary">100 of 100 characters left</small>
                            </p>
                        </div>
                        <div class="input-group mb-3">
                    <textarea class="form-control" id="description" name="description" placeholder="Description"
                              maxlength="100" th:field="*{description}" required></textarea>
                        </div>


                        <div class="input-group mb-3">
                            <div class="col">
                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Left-aligned button -->
                                    <a th:href="@{/chat/list}" class="btn btn-outline-secondary"> Cancel</a>
                                    <!-- Right-aligned button -->
                                    <button id="form_main_submit_button" type="button"
                                            class="btn btn-outline-success justify-content-end"
                                            onclick="disableButton()">
                                        <span id="form_main_submit_spinner"
                                              class="spinner-border spinner-border-sm d-none"
                                              role="status" aria-hidden="true"></span>
                                        <span id="form_main_submit_icon"><i class="fa-solid fa-floppy-disk"></i></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</main>

<custom th:insert="~{_base.html :: _bootstrap_js}"></custom>
<script th:src="@{/js/form_control.js}"></script>
<script th:src="@{/js/pages/chat_rename.js}"></script>
</body>
</html>
