<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:insert="~{_base.html :: _head}"></head>
    <link rel="stylesheet" th:href="@{/css/datatables.min.css}">
    <script th:src="@{/js/datatables.min.js}"></script>
</head>
<body>
<custom th:insert="~{_base.html :: _navbar}"></custom>


<!--Main Content Section-->
<main id="main" class="main container d-flex flex-column">

    <custom th:insert="~{_base.html :: _alert}"></custom>

    <h1 class="text-center">Chat History</h1>
    <div id="working_area" class="flex-grow-1 p-5 rounded border" style="min-height: 80vh;">

        <!--  CONTENT      -->
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/chat}" class="btn btn-sm btn-outline-success"
               data-bs-toggle="tooltip"
               data-bs-delay="50"
               data-bs-placement="top"
               title="New chat"> New</a>
        </div>

        <div class="table-responsive">

            <table class="table table-striped" id="table">
                <thead class="table-dark">
                <tr>
                    <th></th>
                    <th>Date</th>
                    <th>Description</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${recordList}">
                    <td class="fixed-width-100px">
                        <a id="chat_delete" href="#" class="btn btn-outline-danger btn-sm"
                           th:attr="field-data=${item.chatId}" onclick="showConfirmationModal(this)"
                           data-bs-toggle="tooltip"
                           data-bs-delay="50"
                           data-bs-placement="top"
                           title="Delete Chat">
                            <i class="fas fa-ban"></i>
                        </a>
                        <a id="chat_rename" th:href="@{/chat/rename(id=${item.chatId})}"
                           class="btn btn-outline-secondary btn-sm"
                           data-bs-toggle="tooltip"
                           data-bs-placement="top"
                           data-bs-delay="50"
                           title="Rename Chat">
                            <i class="fas fa-pencil"></i>
                        </a>
                        <a id="chat_continue" th:href="@{/chat/continue(id=${item.chatId})}"
                           class="btn btn-outline-secondary btn-sm"
                           data-bs-toggle="tooltip"
                           data-bs-placement="top"
                           data-bs-delay="50"
                           title="Continue Chat">
                            <i class="far fa-comment"></i>
                        </a>
                    </td>
                    <td th:text="${{item.date}}"></td>
                    <td th:text="${item.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>


<!-- Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="deleteLink" href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<custom th:insert="~{_base.html :: _bootstrap_js}"></custom>
<script th:src="@{/js/pages/chat_list.js}"></script>
</body>
</html>
